{% extends 'base.html' %}
{% block content %}
      <h2>Guest Dashboard</h2>
     <h3>Files</h3>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for file in files %}
            <tr>
                <td>{{ file.file_name }}</td>
               <td><a href="/file/{{file.id}}" class="btn btn-primary">View</a></td>
            </tr>
            {% endfor %}
        </tbody>
     </table>
    {% endblock %}
